<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Todo App</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="content">
			<h1>Todo app</h1>
			<!-- Als $_POST("input_todo") leeg is... -->
			<?php if($input_todo == "" : ?>
				<p class="error">Ahh, damn. Lege todos zijn niet toegestaan...</p>
			<?php endif ?>

			<!-- Hier een if voor als er geen to do's of done zijn â†’ kijken of de arrays leeg zijn -->
			<?php if(empty($todo_list) && empty($done_list)) : ?>
				<p>Je hebt nog geen TODO's toegevoegd. Zo weinig werk of meesterplanner?</p>
			<?php else : ?>
			<!-- Else -->
				<h2>Nog te doen</h2>
				<!-- Als (if) er geen to do's meer zijn (dus enkel done) -->
				<?php if(empty($todo_list)) : ?>
					<p>Schouderklopje, alles is gedaan!</p>
				<?php else : ?>
				<!-- Anders -->
				<ul>
					<?php foreach ($todo_list as $key => $value) : ?>
					<!-- Een lijstje met de to do's (via een foreach) inclusief buttons verwijder en status aanpassen -->
						<li>
							<form action="Todo_app.html" method="post">
								<button title="status wijzigen" name="todo_wijzigen" value="0" class="todo"> <!-- class om bij hover het 																bolletje groen te kleuren en de tekst te doorstrepen  -->
									<?= $value ?>
								</button>
								<button title="verwijderen" name="todo_verwijderen" value="0">
									"Verwijder"
								</button>
							</form>
						</li>
					<?php endforeach ?>
				</ul>
				<?php endif ?>

				<h2>Done and done!</h2>
				<!-- Als(if) er niks done is  -->
				<?php if(empty($done_list)) : ?>	
					<p>Werk aan de winkel...</p>
				<!-- Anders(else) -->
				<?php else : ?>
				<ul>
					<!-- Lijstje met al wat done is inclusief buttons verwijder en status aanpassen -->
					<li>
						<form action="Todo_app.html" method="post">
							<button title="status" name="done_wijzigen" value="0" class="done"> <!-- class om bij hover het bolletje grijs 																		te kleuren en de tekst niet meer te doorstrepen  -->
								<?= $value ?>
							</button>
							<button title="verwijderen" name="done_verwijderen" value="0">
									"Verwijder"
								</button>
						</form>
					</li>
				</ul>
				<?php endif ?>
			<?php endif ?>
			<!-- end if -->

			<h1>Todo toevoegen</h1>
			<form action="Todo_app.html" method="post"> 
				<label>Beschrijving:</label> <!-- NIET meer vergeten labels toe te voegen aan forms! -->
				<input type="text" name="input_todo"/>
				<br/>
				<input type="submit" name="submit_todo" value="Toevoegen"/>
			</form>
		</div>
	</body>
</html>
